<html>
<head>
<meta name="viewport" content="width=device-width">

<script>
    window.onload = () => {
        let found = navigator.userAgent.indexOf("iPhone") > -1
        if (found) {
            document.body.innerHTML = "MOBILE_UA"
        } else {
            document.body.innerHTML = "DESKTOP_UA"
        }
    }
</script>

</head>
<body aria-label="body">
TEST PAGE
</body>
</html>
